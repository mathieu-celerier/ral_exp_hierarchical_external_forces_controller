---
# If true, the FSM transitions are managed by an external tool
Managed: false
# If true and the FSM is self-managed, transitions should be triggered
StepByStep: true
# Change idle behaviour, if true the state is kept until transition,
# otherwise the FSM holds the last state until transition
IdleKeepState: true
# Where to look for state libraries
StatesLibraries:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@"
# Where to look for state files
StatesFiles:
- "@MC_STATES_DEFAULT_RUNTIME_INSTALL_PREFIX@/data"
- "@MC_STATES_RUNTIME_INSTALL_PREFIX@/data"
# If true, state factory will be more verbose
VerboseStateFactory: false
# Additional robots to load
robots:
  ground:
    module: env/ground
# General constraints, always on
# constraints:
# - type: dynamics
#   damper: [0.1, 0.01, 0.5]
# - type: compoundJoint

# Collision constraint
collisions:
- type: collision
  useMinimal: true

# Transitions map
transitions:
- [RALExpController_Initial, OK, RALExpController_Compliance, Strict]
- [RALExpController_SensorHighBoth, OK, RALExpController_SensorHighResidual, Strict]
- [RALExpController_SensorHighResidual, OK, RALExpController_SensorLowBoth, Strict]
- [RALExpController_SensorLowBoth, OK, RALExpController_SensorLowResidual, Strict]
- [RALExpController_SensorLowResidual, OK, RALExpController_NSNonCompliant, Strict]
- [RALExpController_NSNonCompliant, OK, RALExpController_NSCompliant, Strict]
- [RALExpController_NSCompliant, OK, RALExpController_VelLimitPose, Strict]
- [RALExpController_VelLimitPose, OK, RALExpController_VelLimitEF, Strict]
- [RALExpController_VelLimitEF, OK, RALExpController_VelLimitNoEF, Strict]

# Initial state
init: RALExpController_Initial

ObserverPipelines:
- name: Pipeline
  observers:
    - type: Encoder
      config:
        velocity: encoderVelocities